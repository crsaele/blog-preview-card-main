<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- favicon reference -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- browser's page title -->
  <title>Frontend Mentor | Blog preview card</title>
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="a product image">
      <span id="learning-badge">Learning</span>
      <time id="date">Published 21 Dec 2023</time>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-flex-container">
        <img src="assets/images/image-avatar.webp" class="author-img" alt="the author picture">
        <span id="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>

</html>
